<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <titlCalculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      margin-bottom: 10px;
      padding-right: 10px;
      box-sizing: border-box;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
     /*  here repeat : repeats the grids  */
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #e0e0e0;
    }

    /*.buttons .operator {
      background-color:limegreen;
      color: white;
    }

    /.buttons .operator:hover {
      background-color: lightgreen;
    }*/

    .buttons .equals {
      background-color: #bb00cc;
      color: white;
    }

    .buttons .equals:hover {
      background-color: #990073;
    }

    .buttons .clear {
      background-color: #ff4d4d;
      color: white;
    }

    .buttons .clear:hover {
      background-color: #cc0000;
    }

    .buttons .delete {
      background-color: #666666;
      color: white;
    }

    .buttons .delete:hover {
      background-color: #4d4d4d;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">AC</button>
      <button onclick="deleteLast()" class="delete">Del</button>
      <button onclick="pressButton('/')" class="operator">/</button>
      <button onclick="pressButton('*')" class="operator">*</button>
      <button onclick="calculateSin()">Sin</button>
      <button onclick="pressButton('7')">7</button>
      <button onclick="pressButton('8')">8</button>
      <button onclick="pressButton('9')">9</button>
      <button onclick="pressButton('-')" class="operator">-</button>
      <button onclick="calculateCos()">Cos</button>
      <button onclick="pressButton('4')">4</button>
      <button onclick="pressButton('5')">5</button>
      <button onclick="pressButton('6')">6</button>
      <button onclick="pressButton('+')" class="operator">+</button>
      <button onclick="calculateTan()">Tan</button>
     
      <button onclick="pressButton('1')">1</button>
      <button onclick="pressButton('2')">2</button>
      <button onclick="pressButton('3')">3</button>
      <button onclick="calculateSqrt()">âˆš</button>
      <button onclick="pressButton('^') "class="operator">^</button>
      <button onclick="pressButton('0')" style="grid-column: span 2;">0</button>
      <button onclick="pressButton('.')">.</button>
      <button onclick="calculate()" class="equals" style="grid-column: span 2;">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function pressButton(value) {
      if (isNaN(value) && isNaN(display.value.slice(-1)) && value !== '.') {
        alert("Invalid input!");
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateSin() {
      try {
        display.value = Math.sin(eval(display.value));
      } catch (error) {
        alert("Invalid input for sin function!");
        clearDisplay();
      }
    }

    function calculateCos() {
      try {
        display.value = Math.cos(eval(display.value));
      } catch (error) {
        alert("Invalid input for cos function!");
        clearDisplay();
      }
    }

    function calculateTans() {
      try {
        display.value = Math.Tan(eval(display.value));
      } catch (error) {
        alert("Invalid input for tan function!");
        clearDisplay();
      }
    }

    function calculateSqrt() {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch (error) {
        alert("Invalid input for square root function!");
        clearDisplay();
      }
    }

    function calculate() {
        try {
        let expression = display.value;
        if (expression.includes('^')) {
          let parts = expression.split('^');
          display.value = Math.pow(eval(parts[0]), eval(parts[1]));
        } else {
          display.value = eval(expression);
        }
      } catch (error) {
        alert("Invalid calculation!");
        clearDisplay();
      }
    }

    /*function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        alert("Invalid calculation!");
        clearDisplay();
      }
    }*/
  </script>
</body>
</html>
